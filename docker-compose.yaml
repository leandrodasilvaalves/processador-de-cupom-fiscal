services:
  processador:
    build:
      context: .
      dockerfile: src/Dockerfile
    container_name: ${CONTAINER_PREFIX}.processador
    environment:
      MYSQL_HOST: mysql
      MYSQL_DATABASE: '${MYSQL_DATABASE}'
      MYSQL_USER: '${MYSQL_USER}'
      MYSQL_PASSWORD: '${MYSQL_PASSWORD}'
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - cupom-fiscal-net
    volumes:
      - ./pdf-files:/app/pdf-files
      

  mysql:
    image: mysql:8.0-debian
    container_name: ${CONTAINER_PREFIX}.mysql
    environment:
      MYSQL_ROOT_PASSWORD: '${MYSQL_ROOT_PASSWORD}'
      MYSQL_DATABASE: '${MYSQL_DATABASE}'
      MYSQL_USER: '${MYSQL_USER}'
      MYSQL_PASSWORD: '${MYSQL_PASSWORD}'
    ports:
      - "3306:3306"
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h localhost -u root --password=root"]
      interval: 5s
      timeout: 5s
      retries: 5
    volumes:
      - ./db-data:/var/lib/mysql
    networks:
      - cupom-fiscal-net


  phpmyadmin:
    image: phpmyadmin:5.2.1
    container_name: ${CONTAINER_PREFIX}.phpmyadmin
    ports:
      - "8082:80"
    environment:
      PMA_HOST: mysql
      PMA_USER: '${MYSQL_USER}'
      PMA_PASSWORD: '${MYSQL_PASSWORD}'
      PMA_ARBITRARY: 1
    depends_on:
      mysql:
        condition: service_healthy  
    networks:
      - cupom-fiscal-net


networks:
  cupom-fiscal-net:
    driver: bridge